<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<style>
@import url('https://fonts.googleapis.com/css?family=Kaushan+Script|Lato');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Lato', sans-serif;
}

h2 {
  color: #FFFFFF;
  font-family: 'Kaushan Script', cursive;
}

p {
  color:#FFFFFF;
  margin-bottom: 5px;
}

body {
  background-image: url(https://gravidez.online/wp-content/uploads/mae-bebe-felicidade.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  padding: 8px;
}

.form {
  margin: 0 auto;
  width: 250px;
  padding: 1em;
  border-radius: 0em;
  margin-top: 1em;
  text-align: center;
  background: rgba(195, 24, 55, .8);
  display: block;
}

input {
  width: 190px;
  padding: 10px 15px;
  box-sizing: border-box;
  border: none;
  border-radius: 6px;
  color: #7e7e7e;
  margin: 10px 0;
}

button {
    font-size: 1em;
    color: #b51217;
    background-color: #ffd9c8;
    border: none;
    border-radius: 0.3em;
    color: #b51217;
    padding: 10px 15px;
    margin: 1em;
}
</style>
<body>
    <form class="form" name="formteste" action="" method="post">
        <h2>Tenho interesse!</h2>
        <p>Preencha seus dados para <br>
        <p>entrarmos em contato</p>
      
        <div class="campo">
          <input type="text" id="nome" name="nome" placeholder="Nome" required>
        </div>
        
        <div class="campo">
          <input type="number" id="telefone" name="telefone" placeholder="Telefone" required="required">
        </div>
        
        <div class="campo">
          <input type="email" id="email" name="email" placeholder="E-mail" required="required">
        </div>
        
       <div class="campo">
          <input type="text" id="profissão" name="profissão" placeholder="Profissão" required="required">
        </div>
        
       <button type="submit" class="botao submit">ENVIAR</button>
        
      </form>
</body>
</html>
